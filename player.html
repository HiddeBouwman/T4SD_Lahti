<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakov Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="language-toggle">
        <div class="lang-selector">
            <button id="langSelectorBtn" class="lang-icon-btn" aria-haspopup="listbox" aria-expanded="false" title="Change language">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M2,16c0.1,0,8-5,9-7c0.6-1.3,1-5,1-5h3H1h7V1"/>
                    <line x1="4" y1="8" x2="12" y2="16"/>
                    <polygon points="15,19 21,19 23,23 18,11 13,23 "/>
                </svg>
            </button>

            <select id="langSelector" class="native-select">
                <option value="fi">Suomi (FI)</option>
                <option value="en">English (EN)</option>
                <option value="es">Español (ES)</option>
                <option value="fr">Français (FR)</option>
                <option value="ar">العربية (AR)</option>
                <option value="nl">Nederlands (NL)</option>
            </select>

            <ul id="langDropdown" class="lang-dropdown" role="listbox" aria-label="Language selector"></ul>
        </div>
    </div>

    <div class="container player-container">
        <header>
            <a href="index.html" class="back-btn" data-fi="← Takaisin" data-en="← Back" data-es="← Volver" data-fr="← Retour" data-ar="← رجوع" data-nl="← Terug">← Takaisin</a>
            <h1 id="songTitle"></h1>
            <p id="artistName"></p>
        </header>

        <main>
            <section class="player-section">
                <div class="audio-player">
                    <audio id="audioPlayer" controls>
                        <source id="audioSource" src="" type="audio/mpeg">
                        <span data-fi="Selaimesi ei tue audio-elementtiä." data-en="Your browser does not support the audio element." data-es="Tu navegador no soporta el elemento de audio." data-fr="Votre navigateur ne supporte pas l'élément audio." data-ar="متصفحك لا يدعم عنصر الصوت." data-nl="Je browser ondersteunt het audio-element niet.">Selaimesi ei tue audio-elementtiä.</span>
                    </audio>
                </div>

                <div class="player-info">
                    <p class="level-badge" id="levelBadge"></p>
                </div>
            </section>

            <section class="lyrics-section">
                <h2 data-fi="Sanat" data-en="Lyrics" data-es="Letras" data-fr="Paroles" data-ar="كلمات الأغنية" data-nl="Teksten">Sanat</h2>
                <div class="lyrics-toggle">
                    <button id="translationToggle" class="toggle-btn">
                        <span data-fi="Näytä käännös" data-en="Show translation" data-es="Mostrar traducción" data-fr="Afficher traduction" data-ar="عرض الترجمة" data-nl="Toon vertaling">Näytä käännös</span>
                    </button>
                </div>
                <div id="lyricsContainer" class="lyrics-container">
                    <!-- Lyrics will be dynamically loaded here -->
                </div>
            </section>

            <section class="instructions">
                <h3 data-fi="Miten käyttää" data-en="How to use" data-es="Cómo usar" data-fr="Comment utiliser" data-ar="كيفية الاستخدام" data-nl="Hoe te gebruiken">Miten käyttää</h3>
                <ul>
                    <li data-fi="Paina play aloittaaksesi musiikin" data-en="Press play to start the music" data-es="Presiona play para comenzar la música" data-fr="Appuyez sur play pour démarrer la musique" data-ar="اضغط تشغيل لبدء الموسيقى" data-nl="Druk op play om de muziek te starten">Paina play aloittaaksesi musiikin</li>
                    <li data-fi="Seuraa sanoja samalla kun kuuntelet" data-en="Follow the lyrics while listening" data-es="Sigue las letras mientras escuchas" data-fr="Suivez les paroles en écoutant" data-ar="تابع كلمات الأغنية أثناء الاستماع" data-nl="Volg de teksten tijdens het luisteren">Seuraa sanoja samalla kun kuuntelet</li>
                    <li data-fi="Laula mukana karaoken tapaan!" data-en="Sing along karaoke-style!" data-es="¡Canta al estilo karaoke!" data-fr="Chantez en mode karaoké !" data-ar="غنِ بأسلوب الكاريوكي!" data-nl="Zing mee in karaoke-stijl!">Laula mukana karaoken tapaan!</li>
                    <li data-fi="Käytä käännöstä apuna tarvittaessa" data-en="Use translations for help when needed" data-es="Usa las traducciones cuando lo necesites" data-fr="Utilisez les traductions si nécessaire" data-ar="استخدم الترجمة عند الحاجة" data-nl="Gebruik vertalingen als hulp indien nodig">Käytä käännöstä apuna tarvittaessa</li>
                </ul>
            </section>
        </main>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/lang-toggle.js"></script>
    <script src="js/songs.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
